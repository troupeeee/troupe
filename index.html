<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>troupe</title>
  <link rel="stylesheet" href="biostyle.css">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling due to snow */
    }

    /* Snow Canvas */
    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1; /* Ensure snow is behind content */
    }

    /* Profile and Content Centering */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 10; /* Ensure it stays above snow */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container {
      color: white;
      text-align: center;
      margin: 0 20px;
    }

    /* Button Text */
    .ctebtn {
      font-size: 24px;
      font-weight: bold;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      background-clip: text;
      color: transparent;
      animation: rainbow 3s linear infinite;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Glow Effect for Username */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red, 0 0 100px red;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 75px red;
      }
    }

    .username {
      font-size: 32px;
      font-weight: bold;
      animation: glow 2s infinite;
      margin: 10px 0;
    }

    .bio {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Profile Image */
    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Links and Buttons */
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .bonj {
      color: black;
      border: none;
      background: transparent;
      margin: 10px;
    }

    .bonj img {
      width: 30px;
      height: 30px;
    }

    /* Volume Control */
    #volume-control {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: none;
    }

    #volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 150px;
      height: 8px;
      background: #fff;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s ease;
    }

    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    #volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    #volume-slider::-ms-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
    }

    /* Centering the "CLICK" button */
    #enter-site {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>

<script src="js/snow.js"></script>

<div id="enter-site">
  <h3 class="ctebtn">
    [ CLICK ]
  </h3>
</div>

<div id="content">
  <audio id="audio" src="https://github.com/troupeeee/hah/raw/main/song%20(2).mp3" loop></audio>

  <div class="container">
    <!-- Profile Image -->
    <div class="center">
      <img class="pfp" src="https://github.com/troupeeee/hah/blob/main/1.jpeg?raw=true" alt="profile picture">
    </div>

    <!-- Username -->
    <div class="center">
      <p class="username">riooo</p>
    </div>

    <!-- Bio -->
    <div class="center">
      <p class="bio">@triggerbotter</p>
    </div>

    <!-- Social Media Links -->
    <div class="links">
      <a href="https://www.tiktok.com/@troupe" target="_blank">
        <button class="bonj"><img src="imgs/tiktok.png" alt="tiktok"></button>
      </a>
      <a href="https://www.roblox.com/users/707209709/profile" target="_blank">
        <button class="bonj"><img src="imgs/roblox.png" alt="roblox"></button>
      </a>
      <a href="https://www.youtube.com/@EquaIizerAPO" target="_blank">
        <button class="bonj"><img src="imgs/youtube.png" alt="youtube"></button>
      </a>
    </div>
  </div>
</div>

<div id="volume-control">
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.65">
</div>

<script src="funny.js"></script>

<script>
  document.addEventListener('click', function() {
    const enterSiteDiv = document.getElementById('enter-site');
    const contentDiv = document.getElementById('content');
    const container = contentDiv.querySelector('.container');
    const audio = document.getElementById('audio');
    const volumeControl = document.getElementById('volume-control');

    // Hide the enter screen
    enterSiteDiv.style.display = 'none';

    // Show the main content
    contentDiv.style.opacity = 1;

    // Play the audio
    audio.volume = 0.65;
    audio.loop = true;
    audio.play();

    // Show the volume control
    volumeControl.style.display = 'block';
  }, { once: true });

  const volumeSlider = document.getElementById('volume-slider');
  const audio = document.getElementById('audio');

  volumeSlider.addEventListener('input', function() {
    audio.volume = volumeSlider.value;
  });

  // Initialize snow effect (if necessary)
  window.onload = function() {
    if (typeof startSnow === "function") {
      startSnow(); // Call your snow function here
    }
  };
</script>

</body>
</html>
